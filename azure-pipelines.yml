                  [ "$ST" = "snapshottestsa" ] && fail "PROD run but Storage is dev: $ST"
                  [[ "$EG" =~ -prod$ ]] || fail "PROD run but EventSub not -prod: $EG"

                  az resource show -g "$RG" -n "$LA" --resource-type "Microsoft.Logic/workflows" -o none \
